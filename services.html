<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adding Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Linking with the custom css File  -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Linking With daisyui component Library -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- scripts for Tailwind css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Linked For using Daisyui Themes (used Dark theme for this) -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="./scripts/index.js"></script>
    <title>Services | Kawsar Ahmmed</title>
  </head>
  <body>
    <!-- Navbar  -->
    <div data-include="navbar.html"></div>
    <!-- Services Plan Starts from here -->
    <section>
      <div>
        <div class="container px-6 py-8 mx-auto">
          <h1
            class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl dark:text-white"
          >
            Pricing Plan
          </h1>

          <p
            class="max-w-2xl mx-auto mt-4 text-center text-gray-500 xl:mt-6 dark:text-gray-300"
          >
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias quas
            magni libero consequuntur voluptatum velit amet id repudiandae ea,
            deleniti laborum in neque eveniet.
          </p>

          <div
            class="grid grid-cols-1 gap-8 mt-6 xl:mt-12 xl:gap-12 md:grid-cols-2 lg:grid-cols-3"
          >
            <!-- Free Service Card  -->
            <div
              class="w-full p-8 space-y-8 text-center border border-gray-200 rounded-lg dark:border-gray-700"
            >
              <p class="font-medium text-gray-500 uppercase dark:text-gray-300">
                Free
              </p>
              <h2
                class="text-4xl font-semibold text-gray-800 uppercase dark:text-gray-100"
              >
                $0
              </h2>
              <p class="font-medium text-gray-500 dark:text-gray-300">
                One Free Consulation
              </p>
              <button class="w-full px-4 py-2 mt-10 btn btn-success">
                Start Now
              </button>
            </div>
            <!-- Premium Service Card  -->
            <div class="w-full p-8 space-y-8 text-center bg-success rounded-lg">
              <p class="font-medium text-gray-200 uppercase">Premium</p>

              <h2
                class="text-5xl font-bold text-white uppercase dark:text-gray-100"
              >
                $99
              </h2>

              <p class="font-medium text-gray-200">Per month</p>

              <button class="w-full px-4 py-2 mt-10 btn text-success">
                Start Now
              </button>
            </div>
            <!-- Enterprise Service Card  -->
            <div
              class="w-full p-8 space-y-8 text-center border border-gray-200 rounded-lg dark:border-gray-700"
            >
              <p class="font-medium text-gray-500 uppercase dark:text-gray-300">
                Enterprise
              </p>
              <h2
                class="text-4xl font-semibold text-gray-800 uppercase dark:text-gray-100"
              >
                $999
              </h2>
              <p class="font-medium text-gray-500 dark:text-gray-300">
                per Year
              </p>
              <button class="w-full px-4 py-2 mt-10 btn btn-success">
                Start Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer  -->
    <div data-include="footer.html"></div>
  </body>
</html>
